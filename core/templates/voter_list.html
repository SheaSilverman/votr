{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Dashboard <small>Voters Overview</small>
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-dashboard"></i> Voters
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-globe fa-fw"></i> Voters</h3>
                </div>
                <div class="panel-body">


                    <div class="table-responsive">
                        <table id="voter_table" class="table table-bordered table-hover table-striped">
                        <thead>
                            <th>voterID</th>
                            <th>first_name</th>
                            <th>last_name</th>
                            <th>suffix</th>
                            <th>exempt</th>
                            <th>address1</th>
                            <th>address2</th>
                            <th>city</th>
                            <th>zipcode</th>
                            
                            <th>gender</th>

                            <th>party</th>
                            
                            <th>status</th>
            
                            <th>email</th>
                            <th>phone</th>
                            <th>signature</th>


                        </thead>
                        <tbody></tbody>
                        </table>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
{% endblock %}
